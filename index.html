<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ONE</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="section__logo">
            <img class="section__logo_imagen" src="./assets/Logo.png" alt="Logo de Alura">
        </section>
        <section class="section__entrada">
            <input type="text" name="entrada" id="entrada">
            <div class="section_entrada_botones">
                <img src="./assets/bi_exclamation-circle-fill.png" alt="Signo de exclamacion">
                <p>Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button type="button" id="encriptar">Encriptar</button>
                    <button type="button" id="desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="section__salida">
            <div class="section__salida__texto"></div>
            <img src="./assets/Muñeco.png" alt="Muñeco con lupa">
            <div>
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>

        </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
